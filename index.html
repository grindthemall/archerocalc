<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Page Title -->
  <title>Archero Gear/Rune Calculator</title>

  <!-- Meta Description -->
  <meta name="description" content="Calculate crafting requirements for Archero gear and runes. Find out how many Common, Fine, Rare, Epic, and Legendary pieces you need for any target tier.">

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="archero, gear calculator, rune calculator, crafting, upgrade, legendary, mythic, chaotic">
  <meta name="author" content="Archero Gear Calculator">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Archero Gear/Rune Calculator">
  <meta property="og:description" content="Calculate crafting requirements for Archero gear and runes. Find out how many pieces you need for any target tier.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pdennison.github.io/archerocalc/">
  <meta property="og:site_name" content="Archero Gear Calculator">
  <meta property="og:image" content="images/archeroicon.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Archero Gear/Rune Calculator">
  <meta name="twitter:description" content="Calculate crafting requirements for Archero gear and runes. Find out how many pieces you need for any target tier.">
  <meta name="twitter:image" content="images/archeroicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Archero Calc">
  <link rel="manifest" href="favicons/site.webmanifest">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Archero Gear/Rune Calculator</h1>
      <p>Calculate crafting requirements for gear and runes</p>
    </header>

    <main class="card">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="tab-gear">Gear</button>
        <button class="tab" id="tab-rune">Runes</button>
      </div>

      <!-- Gear Type Selector (only visible for Gear tab) -->
      <div class="radio-group" id="gear-type-selector">
        <label class="radio-label">
          <input type="radio" name="gear-type" id="gear-regular" checked>
          Regular Gear
        </label>
        <label class="radio-label">
          <input type="radio" name="gear-type" id="gear-s">
          S Gear
        </label>
      </div>

      <!-- Target Tier Dropdown -->
      <div class="select-wrapper">
        <label for="tier-select">Target Tier</label>
        <select id="tier-select">
          <!-- Populated by JavaScript -->
        </select>
      </div>

      <!-- Results -->
      <div id="results">
        <!-- Populated by JavaScript -->
      </div>
    </main>

    <footer class="footer">
      <p>Made for Archero players</p>
    </footer>
  </div>

  <script src="js/calculator.js"></script>
</body>
</html>
